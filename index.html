
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Integrador</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css">

    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery/jquery-3.6.0.min.js"></script>
</head>

<body>

    <header>
        <span class="logo space-right">SC</span>
        <h4>select<span class="logo-detail">car</span></h4>

      <!--  <span class="login">Cadastro</span>
        <div class="logo login">
        <i class="bi bi-person-circle"></i>
        </div>
        -->
    </header>

    <div class="div-form">

        <form class="row g-3 justify-content-between" action="javascript: void(0)">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <select id="cars" class="form-select" onchange="exibeModelo()">
                    <option value="" disabled selected>Marca</option>
                    <option value="Audi">Audi</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ford">Ford</option>
                    <option value="Honda">Honda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Renault">Renault</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6">
                <select id="modelos" class="form-select">
                    <option value="" disabled selected>Modelo</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <select id="estadoBrasil" class="form-select">
                    <option value="" disabled selected>Selecine o estado</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <select id="kmMinimo" class="form-select">
                    <option value="" disabled selected>Km min.</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <select id="kmMaximo" class="form-select">
                    <option value="" disabled selected>Km max.</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <select id="anoMinimo" class="form-select">
                    <option value="" disabled selected>Ano min.</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <select id="anoMaximo" class="form-select">
                    <option value="" disabled selected>Ano max.</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <select id="valorMinimo" class="form-select">
                    <option value="" disabled selected>Valor min.</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <select id="valorMaximo" class="form-select">
                    <option value="" disabled selected>Valor max.</option>
                </select>
            </div>

            <div class="d-grid col-12">
                <button onclick="handleClick()" type="button" class="btn btn-danger btn-lg">
                    <i class="fas fa-search space-right"></i>Pesquisar
                </button>
            </div>
        </form>
    </div>

    <section class="container-fluid">
        <h3 class="result">Resultados: <span id="count"></span></h3>

        <div class="row row-cols-2 row-cols-md-5 g-3 space-bottom" id="cardGroup"></div>

        <div id="not_found"></div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/db.js" ></script>
    <script src="assets/js/template.js" ></script>
    <script src="assets/js/filtro.js" ></script>
    <script src="assets/js/index.js" ></script>
    <script>
        var myModalEl = document.getElementById('exampleModal')
        myModalEl.addEventListener('shown.bs.modal', function (event) {
            var carro = JSON.parse(document.getElementById(`${target.id}`).getElementsByTagName(`span`)[0].innerText);
            carro.img = document.getElementById(`${target.id}`).getElementsByTagName(`img`)[0].src;
            $("#exampleModalLabel").html(`${carro.marca} - ${carro.modelo}`)
            exibeConteudoModal(carro)
        })
    </script>
</body>

</html>
